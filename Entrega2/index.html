<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Préstamos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <h1>Simulador de Préstamos</h1>

    <section class="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingresá tu nombre"/>

      <label for="monto">Monto del préstamo:</label>
      <input type="number" id="monto" placeholder="Ej: 100000"/>

      <label for="cuotas">Cantidad de cuotas:</label>
      <input type="number" id="cuotas" placeholder="Ej: 12"/>

      <button id="simularBtn">Simular</button>
    </section>

    <section id="resultado" class="resultado"></section>

    <section class="historial">
      <h2>Historial de simulaciones</h2>
      <ul id="historialLista"></ul>
      <button id="borrarHistorial">Borrar historial</button>
    </section>
  </main>

  <script src="js/simulador.js"></script>
</body>
</html>
